name: Jules PR Assistant

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  jules-main-docs-sync:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, '[skip-jules-docs]') }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Invoke Jules (Main Docs Sync)
        uses: google-labs-code/jules-invoke@v1
        with:
          jules_api_key: ${{ secrets.JULES_API_KEY }}
          prompt: |
            You are a documentation maintainer for this BecomeAnAuthor App.
            A merge landed on `main` (commit: ${{ github.sha }}).

            Please do the following:
            1. Analyze what changed in this push to main.
            2. Update the existing docs present in the /docs directory
            3. I want you to check every file in /docs directory and update it with relevant info of the new changes
            4. Keep entries concise, factual, and date-stamped.
            5. Do not modify source code; only documentation files under /docs.
            6. Commit and push docs changes directly to main.
            7. Include `[skip-jules-docs]` in the commit message to avoid workflow loops.
