name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint
      - run: pnpm exec tsc --noEmit

  rust-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libjavascriptcoregtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      - run: cargo check --manifest-path backend/Cargo.toml
      - run: cargo clippy --manifest-path backend/Cargo.toml

  # Build verification - tests that the code compiles correctly
  # Full Tauri builds (with signing) should be done via tauri-apps/tauri-action for releases
  build-test:
    strategy:
      fail-fast: false  # Continue other builds if one fails
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: install dependencies (ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libjavascriptcoregtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - run: pnpm install --frozen-lockfile
      - run: pnpm run build
      
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      
      # Only build the Rust binary (no bundling/signing)
      # This verifies the code compiles without requiring signing keys
      - name: Build Rust binary
        run: cargo build --release --manifest-path backend/Cargo.toml
